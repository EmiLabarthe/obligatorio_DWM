<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div *ngIf="!selected" class="page">
    <div class="title"><b>Select a proposal</b></div>
    <div class="content">
        <div class="create-container">
            <button class="create-button btn btn-dark" routerLink="/create-proposal">+</button>
            <span>New proposal</span>
        </div>
        <div class="select-container">
            <ul>
                <li *ngFor = "let proposal of proposals" (click)="selectProposal(proposal)">
                    <div class="proposal-title">
                        <b>{{proposal.title}}</b>
                    </div>
                    <div class="proposal-activities">
                        <span *ngFor = "let activity of proposal.activities">{{activity.title}}</span>    
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="show-proposal" *ngIf="selected">
    <div class="title">
        <b>{{selected.title}}</b>
    </div>
    <div class="activities-container">
        <div *ngFor="let activity of selected.activities" class="activity-container">
            <div class="activity-img-container">
                <img class="activity-img" [src]="activity.imgPath">
            </div>
            <div class="activity-title">
                {{activity.title}}
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="showing-button btn btn-dark btn-lg" (click)="removeSelection()">Back to all proposals</button>
        <button class="showing-button btn btn-primary btn-lg">Start proposal</button>
    </div>
</div>
