<body *ngIf="activityFirst && activitySecond && activityThird">
    <div class="title"><h2>Your session has finished</h2></div>
    <div class="subtitle"><b>Here are the results!</b></div>
    <hr class="split">
    <div class="podium">
        <div class="position second">
            <h2>2ยบ</h2>
            <p>{{ ranking[1].idAct }}</p>
            <p>{{ranking[1].votes}} voto(s)</p>
        </div>
        <div class="position first">
            <h2>1ยบ</h2>
            <p>{{ ranking[0].idAct }}</p>
            <p>{{ranking[0].votes}} voto(s)</p>
        </div>
        <div class="position third">
            <h2>3ยบ</h2>
            <p>{{ ranking[2].idAct }}</p>
            <p>{{ranking[2].votes}} voto(s)</p>
        </div>
    </div>    
    <div class="btn-container">
        <div class="exit-btn" (click)="exit()">Exit</div>
    </div>
</body>
