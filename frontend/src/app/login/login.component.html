<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container">
    <div class="login">
        <div class="title">
            <h2>Login</h2>
        </div>
        <form method="post">
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="btn-container">
                <input type="submit" class="btn btn-primary btn-md" value="Login">
            </div>
        </form>
    </div>
    <hr>
    <div class="guest-sign">
        <div class="title">
            <h2>Sign as guest</h2>
        </div>
        <form method="post">
            <div class="input-container">
                <label for="session">Session code:</label>
                <input type="text" name="session" id="session" required>
            </div>
            <div class="btn-container">
                <input type="submit" class="btn btn-primary btn-md" value="Join">
            </div>
        </form>
    </div>
</div>
