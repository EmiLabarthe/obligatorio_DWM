<div class="container">
    <div class="header">
        <h1>Activies Gallery</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Enviar
        </button>
    </div>
    <div class="row">
        <div (click)="onSelect(activity)" *ngFor="let activity of activities" class="col-sm-12 col-md-6 col-lg-3">
            <div class="card gallery" style="width: 18rem;" [ngClass]="{'selected-card': isSelected(activity)}"
                style="margin: 4px">
                <img class="card-img-top" [src]="activity.imgPath" alt="activity image">
                <div class="card-body">
                    <h5 class="card-title desc">{{activity.title}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Contenido del modal -->
            <div class="modal-header">
                <h4 class="modal-title">TÃ­tulo del la Propuesta</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Contenido del cuerpo del modal -->
                <input type="text" max="20" [(ngModel)]="title">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="sendProposal()">Enviar</button>
            </div>
        </div>
    </div>
</div>
