<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Activities Gallery</h1>
            <div>
                <button type="button" class="btn btn-primary mr-2" (click)="backToAllProposals()">
                    Back to all Proposals
                </button>
                <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal">
                    Create
                </button>
                <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal2">
                    Create Activity
                </button>

            </div>
        </div>
        <div class="row">
            <div (click)="onSelect(activity)" *ngFor="let activity of activities" class="col-sm-12 col-md-6 col-lg-3">
                <div class="card gallery" style="width: 18rem;" [ngClass]="{'selected-card': isSelected(activity)}"
                    style="margin: 4px">
                    <img class="card-img-top" [src]="activity.imgPath" alt="activity image">
                    <div class="card-body">
                        <h5 class="card-title desc">{{activity.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Contenido del modal -->
            <div class="modal-header">
                <h4 class="modal-title">Título del la Propuesta</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Contenido del cuerpo del modal -->
                <input type="text" max="20" [(ngModel)]="title">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="sendProposal()">Enviar</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="myModal2">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Contenido del modal -->
            <div class="modal-header">
                <h4 class="modal-title">Título del la Actividad</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Contenido del cuerpo del modal -->
                <input type="text" max="20" [(ngModel)]="titleActivity" placeholder="Título">
                <input type="text"  [(ngModel)]="urlActivity" placeholder="URL de la Imagen">
                <p>EL URL DEBE SER LINK DE GOOGLE</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="sendActivity()">Enviar</button>
            </div>
        </div>
    </div>
</div>
